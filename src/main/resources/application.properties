#postgresql connection
spring.datasource.url=jdbc:postgresql://localhost:5432/flightapidb
spring.datasource.username=postgres
spring.datasource.password=to
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10

spring.mvc.format.date=yyyy-MM-dd

# oauth2 login (google authentication)
spring.security.oauth2.client.registration.google.client-id=client-id-here
spring.security.oauth2.client.registration.google.client-secret=client-secret-here
logging.level.org.springframework.security = TRACE

#swagger
springdoc.api-docs.path = /flightapi/docs
springdoc.swagger-ui.path=/flightapi/api-ui